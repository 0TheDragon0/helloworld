<html>

    <body>
        <script>
            var add2values = function(number_one, number_two){
                var result = number_one + number_two;
                return result;
            };
            var b = add2values(6, 8);
            alert(b);

            var mul2values = function(number_one, number_two){
                var result = number_one * number_two;
                return result;
            };
            var a = mul2values(5, 9);
            alert(a);

            var sub2values = function(number_one, number_two){
                var result = number_one - number_two;
                return result;
            };
            var c = sub2values(4, 7);
            alert(c);

            var div2values = function(number_one, number_two){
                var result = number_one / number_two;
                return result;
            };
            var d = div2values(18, 3);
            alert(c);
        </script>
    </body>
